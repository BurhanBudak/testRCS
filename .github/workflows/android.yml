name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20]

    steps:
      - name: Checkout RustyRcs repository
        uses: actions/checkout@v3
        with:
          path: RustyRcs

      - name: Checkout rust-rcs-client repository
        uses: actions/checkout@v3
        with:
          repository: Hirohumi/rust-rcs-client
          path: rust-rcs-client

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '11'

      - name: Download Android SDK Command-line Tools
        run: |
          wget https://dl.google.com/android/repository/commandlinetools-linux-7583922_latest.zip -O sdk-tools.zip
          mkdir -p $HOME/android-sdk
          unzip -qq sdk-tools.zip -d $HOME/android-sdk
          export ANDROID_HOME=$HOME/android-sdk
          export PATH=$PATH:$ANDROID_HOME/cmdline-tools/tools/bin:$ANDROID_HOME/platform-tools
          yes | $ANDROID_HOME/cmdline-tools/tools/bin/sdkmanager --licenses
          yes | $ANDROID_HOME/cmdline-tools/tools/bin/sdkmanager "platform-tools" "platforms;android-30" "build-tools;30.0.3" "ndk;21.3.6528147"

      - name: Install Rust
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          export PATH="$HOME/.cargo/bin:$PATH"
          rustup target add aarch64-linux-android

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Build rust-rcs-client
        run: |
          cd rust-rcs-client
          cargo build --release
        env:
          CARGO_TARGET_DIR: $GITHUB_WORKSPACE/RustyRcs/app/libs

      - name: Build RustyRcs with Gradle
        run: |
          cd $GITHUB_WORKSPACE/RustyRcs
          ./gradlew assembleDebug

      - name: Verify APK exists
        run: |
          ls -l $GITHUB_WORKSPACE/RustyRcs/app/build/outputs/apk/debug/app-debug.apk

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: apk
          path: RustyRcs/app/build/outputs/apk/debug/app-debug.apk
